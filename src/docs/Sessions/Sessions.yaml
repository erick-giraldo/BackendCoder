paths:
  /api/auth/register:
    post:
      summary: Registra un usuario
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/bodyRegister'
      responses:
        200:
          description: Usuario registrado
        400:
          description: Error en los datos enviados
        500:
          description: Error interno del servidor

  /api/auth/login:
    post:
      summary: Inicia sesi칩n
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/bodyLogin'
      responses:
        200:
          description: Usuario logueado
        400:
          description: Error en los datos enviados
        500:
          description: Error interno del servidor

  /api/auth/current/:
    get:
      summary: Obtiene el usuario actual
      tags:
        - Sessions
      responses:
        200:
          description: Datos usuario actual
        401:
          description: No autorizado
        500:
          description: Error interno del servidor

components:
  requestBodies:
    bodyRegister:
      type: object
      properties:
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Correo del usuario
        password:
          type: string
          description: Contrase침a del usuario
        age:
        type: number
        description: Contrase침a del usuario
      example:
        first_name: "Pedrito"
        last_name: "Calderon"
        email: "p.c@email.com"
        password: "test123@"
        age: 35
        role: admin
    bodyLogin:
      type: object
      properties:
        email:
          type: string
          description: Correo del usuario
        password:
          type: string
          description: Contrase침a del usuario
      example:
        email: "p.c@email.com"
        password: "test123@"
        role: admin