paths:
  /api/carts:
    post:
        summary: Crear un Carrito
        tags:
          - Carrito
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
        responses:
          200:
            description: Carrito registrado
          400:
            description: Error en los datos enviados
          500:
            description: Error interno del servidor

    get:
      summary: Listar Carritos
      tags:
        - Carrito
      responses:
        200:
          description: Lista de Carritos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/cart'
        500:
          description: Error interno del servidor

  /api/carts/{cid}:
    get:
      summary: Obtener un Carrito por ID
      tags:
        - Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del Carrito
      responses:
        200:
          description: Carrito encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
        404:
          description: Carrito no encontrado
        500:
          description: Error interno del servidor

    delete:
      summary: Eliminar un Carrito por ID
      tags:
        - Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del Carrito
      responses:
        200:
          description: Carrito eliminado
        404:
          description: Carrito no encontrado
        500:
          description: Error interno del servidor

  /api/carts/{cid}/product/{pid}:
    post:
      summary: Agregar producto al Carrito
      tags:
        - Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del Carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del Producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cart'
      responses:
        200:
          description: Producto agregado al carrito exitosamente
        404:
          description: Carrito no encontrado
        500:
          description: Error interno del servidor

    put:
      summary: Descontar producto del Carrito
      tags:
        - Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del Carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del Producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cart'
      responses:
        200:
          description: Se descontaron Productos del carrito exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
        404:
          description: Carrito no encontrado
        500:
          description: Error interno del servidor

    delete:
      summary: Eliminar producto del Carrito
      tags:
        - Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del Carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del Producto
      responses:
        200:
          description: Se elimino el producto del carrito exitosamente
        404:
          description: Carrito no encontrado
        500:
          description: Error interno del servidor

  /api/carts/qty/{cid}/product/{pid}:
    put:
      summary: Actualizar cantidad de producto en el Carrito
      tags:
        - Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del Carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del Producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBody/qtyProduct'
      responses:
        200:
          description: Se actualizo la cantidad de productos del carrito exitosamente
        404:
          description: Carrito no encontrado
        500:
          description: Error interno del servidor

  /api/carts/qty/{cid}/products:
    put:
      summary: Actualizar todos los productos en el Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del Carrito
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBody/updateProductCart'
      responses:
        200:
          description: Se actualiz√≥ la cantidad de productos del carrito exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
        404:
          description: Carrito no encontrado
        500:
          description: Error interno del servidor

components:
  schemas:
    cart:
      type: object
      properties:
        products:
          type: array
          description: Productos agregados al carrito
        id:
          type: number
          description: ID del carrito
      example:
        _id: "64a4dafd797ee88bb74e82dc"
        products: []
        id: 40
  requestBody:
    qtyProduct:
      type: object
      properties:
        quantity:
          type: number
          description: Cantidad del producto
      example:
        quantity: 5
    updateProductCart:
      type: object
      properties:
        products:
          type: array
          description: Productos en el carrito
      example:
        products: 
              [
                  {
                      "_id": "6426439d69f571391d2dcbd6",
                      "quantity": 7
                  },
                  {
                      "_id": "6426439d69f571391d2dcbd6",
                      "quantity": 4
                  }
              ]
        